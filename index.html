<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spil</title>
    <link rel="stylesheet" href="spil.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>

        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="cannons"></div>
                <div id="marsmand"></div>
                <div id="alien"></div>
                <div id="sol"></div>
            </div>

            <div id="game_ui">
                <div id="points"></div>
                <div id="energy"></div>
                <div id="time"></div>
            </div>
        </div>

        <div id="start"></div>
        <div id="settings">
            <div id="settings_knap"></div>
            <div id="settings_complete"></div>
            <div id="close_settings"></div>
            <div id="music_icon"></div>
            <div id="sound_icon"></div>
        </div>
        <div id="gameover">
            <div id="try_again"></div>
        </div>
        <div id="levelcomplete"></div>
    </div>
</body>

</html>
